<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>JavaScript Calculator</title>
</head>

<body>

<div class="calcolatrice">
  <div class="container lcd">
    <div class="row display">
      <div class="result col-xs-12"><p>0</p></div>
      <div class="operation col-xs-12"><p>0</p></div>
    </div>
  </div>
  <div class="container pulsantiera">
  <div class="row">
    <div class="ac col-xs-3 tasti ombra"><p>AC</p></div>
    <div class="ce col-xs-3 tasti ombra"><p>CE</p></div>
    <div class="op col-xs-3 tasti ombra"><p>*</p></div>
    <div class="op col-xs-3 tasti ombra"><p>/</p></div>
  </div>
  <div class="row">
      <div class="num col-xs-3 tasti ombra"><p>7</p></div>
      <div class="num col-xs-3 tasti ombra"><p>8</p></div>
      <div class="num col-xs-3 tasti ombra"><p>9</p></div>
      <div class="op col-xs-3 tasti ombra"><p>+</p></div>
  </div>
  <div class="row">
    <div class="num col-xs-3 tasti ombra"><p>4</p></div>
    <div class="num col-xs-3 tasti ombra"><p>5</p></div>
    <div class="num col-xs-3 tasti ombra"><p>6</p></div>
    <div class="op col-xs-3 tasti ombra"><p>-</p></div>
  </div>

  <div class="row">
    <div class="col-xs-9">
      <div class="row">
        <div class="num col-xs-4 tasti ombra"><p>1</p></div>
        <div class="num col-xs-4 tasti ombra"><p>2</p></div>
        <div class="num col-xs-4 tasti ombra"><p>3</p></div>
      </div>
      <div class="row">
        <div class="num col-xs-8 tasti ombra zero"><p>0</p></div>
        <div class="punto col-xs-4 tasti ombra"><p>.</p></div>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="row">
      <div class="res col-xs-12 tasti ombra"><p>=</p></div>
      </div>
    </div>
  </div>
  </div>

</div>
<div class="footer"><p>Design & Coding by Paola Guarasci</p></div>
<script src="js/script.js"></script>
</body>
</html>
